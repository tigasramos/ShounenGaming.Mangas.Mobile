name: Publish Release

on:
  pull_request:
    #types:
    #  - closed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version

      - name: Update Flutter version
        run: flutter upgrade

      - name: Install dependencies
        run: flutter pub get

      - name: Fetch last version
        id: fetch_last_version
        run: |
          echo "{last_version}={$(git describe --tags $(git rev-list --tags --max-count=1))}" >> $GITHUB_OUTPUT
          
      - name: Get next version
        id: next_version
        run: |
          echo "{next_version}={$(echo ${{ steps.fetch_last_version.outputs.last_version }} | awk -F. 'BEGIN{OFS="."}{$NF+=1;print}')}" >> $GITHUB_OUTPUT

