publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.1
  flutter_riverpod: ^2.3.6
  google_fonts: ^4.0.4
  dio: ^5.1.2
